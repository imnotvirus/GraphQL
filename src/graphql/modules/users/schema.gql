type User {
	_id: ID!
	firstName: String!
	lastName: String!
	fullName: String!
	email: String!
	active: String!
}
type Query {
	users: [User!]!
	user(id: ID!): User!
}
input UserInput {
	firstName: String!
	lastName: String!
	email: String!
	active: Boolean!
}
type Mutation {
	createUser(data: UserInput!): User!
	updateUser(id: ID, data: UserInput!): User!
	deleteUser(id: ID!): Boolean
}
type Subscription {
	userAdded: User!
}
